<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #007bff;
    }
    .content {
      line-height: 1.6;
    }
    .password {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pass-Chat Admin Account</h1>
    </div>
    <div class="content">
       <p>Your Pass-Chat Admin was sucessfully created. We're thrilled to have you on board!</p>
      <p>Use the password below to login:</p>
      <div class="password">{{password}}</div>
    </div>
    <div class="footer">
      <p>If you did not request this account, please ignore this email or contact support.</p>
      <p>&copy; 2024 {{companyName}}. All Rights Reserved.</p>
    </div>
  </div>
</body>
</html>

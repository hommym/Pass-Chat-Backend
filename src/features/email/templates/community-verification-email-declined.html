<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasChat Community Verification Request üöÄ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffccd5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d6336c;
        }
        .message {
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #a94442;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://paschat.net/static/media/passChatLogo.0066a9284b1bef113044.png" alt="PasChat Logo">
        <h1>PasChat Community Verification Request üöÄ</h1>
        <p class="message">
            Hello,
            <br><br>
            Your verification request for <strong>{{communityName}}</strong> {{type}} has been <strong>{{action}}</strong>.
            <br><br>
            ‚ùå Unfortunately, your request was not approved due to the following reason:
            <br>
            <em>{{reason}}</em>
            <br><br>
        </p>
        <p class="footer">Thank you for being a part of PasChat! üíñ</p>
    </div>
</body>
</html>
